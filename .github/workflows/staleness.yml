name: Staleness checks

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  staleness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: node ./scripts/patternlint.mjs staleness > staleness.json
      - name: Create issue (best-effort)
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const report = JSON.parse(fs.readFileSync("staleness.json","utf8"));
            const overdue = report.overdue || [];
            if (!overdue.length) return;
            const body = overdue.map(o => `- \`${o.id}\` (review_by: ${o.review_by}) â€” ${o.file}`).join("\n");
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Patterns overdue review (${new Date().toISOString().slice(0,10)})`,
              body: "Overdue validated patterns:\n\n" + body
            });
