name: Patterns checks (consuming repo)

on:
  pull_request:
  workflow_dispatch:

jobs:
  patterns:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate catalog (submodule)
        run: |
          if [ -d \".halo-halo/upstream\" ]; then
            cd .halo-halo/upstream
            npm ci
            npm run validate
          else
            echo \"No .halo-halo/upstream submodule found.\"
          fi
